<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios HTML</title>
  <style>
    .conteudo {
      padding: 30px 0px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Exercícios HTML</h1>
  </header>
  <nav>
    <a href="./exercicios/teste1.html">01 - Teste</a> |
    <a href="./exercicios/teste2.html">02 - Teste</a> |
    <a href="./exercicios/texto1.html">Texto1</a> |
    <a href="./exercicios/texto2.html">Texto2</a> |
    <a href="./exercicios/listas.html">Listas</a> |
    <a href="./exercicios/links.html">Links</a> |
    <a href="./exercicios/tabelas.html">Tabelas</a> |
    <a href="./exercicios/form/form.html">Formulários</a> |
    <a href="./exercicios/imagens.html">Imagens</a> |
    <a href="./exercicios/imagens-desafio.html">Imagens Desafio</a> |
    <a href="./exercicios/video.html">Vídeos</a> |
    <a href="./exercicios/tagsNaoVisuais.html">Tags Não Visuais</a> |
  </nav>
  <section id="conteudo"></section>
  <footer>
    Curso de Web Moderno
  </footer>
  <script>
    document.querySelectorAll('a').forEach((link) => {
      const conteudo = document.getElementById('conteudo');
      
      link.onclick = function(e) {
        e.preventDefault();
        fetch(link.href)
          .then((resp) => resp.text())
          .then((html) => conteudo.innerHTML = html);
      }
    });
  </script>
</body>

</html>
